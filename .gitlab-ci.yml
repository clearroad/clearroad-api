image: atlassianlabs/docker-node-jdk-chrome-firefox

cache:
  paths:
    - dist/
    - guide/
    - node_modules/

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - npm install
    - npm run build

test:
  stage: test
  script:
    - npm install
    - npm test
  artifacts:
    paths:
      - coverage/

deploy:
  stage: deploy
  environment:
    name: $CI_COMMIT_REF_NAME
  script:
    - TARGET=$CI_COMMIT_REF_NAME npm run deploy
  only:
    - master
    - develop
